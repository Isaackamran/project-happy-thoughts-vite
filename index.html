<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Thought - Project - Week 7</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="main-wrapper">
      <h1>Project Happy Thoughts</h1>
      <h2>Technigo Student Isaac Kamran</h2>
      <div class="post-wrapper">
        <h2>What is making you happy right now?</h2>
        <form>
          <textarea rows="3" placeholder="'if music be food of love, play on.' - William Shakespeare"></textarea>
          <div class="post-length">
            <p class="error"></p>
            <p class="length"></p>
          </div>
          <button id="submitPostBtn" type="submit"  aria-label="button for submiting your post">
            <span class="emoji" aria-label="heart emoji">❤️</span>
            Send Happy Thought
            <span class="emoji" aria-label="heart-emoji">❤️</span>
          </button>
          </form>
      </div>
      <div class="list-wrapper"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
